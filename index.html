<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive rating component</title>
</head>
<body>
<main>

  <div class="container">
    <div class="card rating">
      <div class="star"><img src="images/icon-star.svg" alt="star" ></div>
      <p class="head">
        How did we do?</p>
        <p class="desc">
          Please let us know how we did with your support request. All feedback is appreciated 
          to help us improve our offering!
        </p>

        <div class="rating-box">
          <div class="rating-number ">1</div>
          <div class="rating-number">2</div>
          <div class="rating-number">3</div>
          <div class="rating-number">4</div>
          <div class="rating-number selected-number">5</div>
        </div>

        <button class="submit">Submit</button>
    </div>

    <div class="card thank-you hide">
      <img src="images/illustration-thank-you.svg" alt="Thank you illustration" class="illustration">
      <p class="selected">You selected <span class="selected-rating">4</span> out of 5</p>
      <p class="head">Thank you!</p>
      <p class="desc">We appreciate you taking the time to give a rating. If you ever need more support, 
        donâ€™t hesitate to get in touch!</p>
    </div>

  </div>

  <script src="script.js"></script>
</main>
  
</body>
</html>
